version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ufc-news-db
    environment:
      POSTGRES_USER: ufcnews
      POSTGRES_PASSWORD: ufcnews123
      POSTGRES_DB: ufc_news_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ufcnews -d ufc_news_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
